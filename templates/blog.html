{% extends "base.html" %}

{% block content %}

    <style>
        h2{
            display:block;
        }
        h4 {
            display: block;
        }
    </style>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

            {% for blog in blogs %}
            <a href= "{{ '/individual_blog/%s'%blog.id }}" > 
                <h2>{{ blog.title }}</h2> 
            </a>
        

                <p>{{ blog.content }}</h4>

                <hr>
            {% endfor %}


    {% endif %}




{% endblock %}
